<html>
<head>
  <title>Finder App</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing"></script>
  <script src="https://timezonedb.googlecode.com/files/timezonedb.js" type="text/javascript"></script>
</head>
<body>
  <div id="header">LOCATION FINDER APP</div>
  <div id="firstScreen">
    <button id="findLocation">Locate a place</button><br>
    <button id="getDirection">Get directions</button><br>
    <button id="mapCheck">Check map</button>
  </div>
  <div id="option1">
    <input type="text" id="locateTextbox" placeholder="Type in search location">
    <button id="searchButton">Find location</button>
    <button id="locInfo">Show Location Information</button>
    <button id="mapButton">Show Map</button>
  </div>
  <div id="option2">
    <input type="text" id="locationStart" placeholder="Initial Location"><br>
    <input type="text" id="locationEnd" placeholder="Destination"><br>
    <button id="direct">Get Direction</button>
  </div>  
  <div id="myMap"></div>
  <div id="infoBox"><h3><strong>
    <p>Location: </p><br>
    <p>Latitude: </p><br>
    <p>Longitude: </p><br>
    <p>Time zone: </p><br>
    <p>Temperature: </p></strong></h3>
  </div>
  <script src="script/jquery-1.9.1.min.js"></script> 
  <script src="script/js.js"></script>
</body>
</html>
